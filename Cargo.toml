[package]
name = "rumdl"
version = "0.0.38"
edition = "2021"
description = "A fast Markdown linter written in Rust (Ru(st) MarkDown Linter)"
authors = ["Ruben J. Jongejan <ruben.jongejan@gmail.com>"]
license = "MIT"
repository = "https://github.com/rvben/rumdl"
homepage = "https://github.com/rvben/rumdl"
documentation = "https://github.com/rvben/rumdl/blob/main/docs"
readme = "README.md"
keywords = ["markdown", "linter", "markdown-linter", "static-analysis", "documentation"]
categories = ["command-line-utilities", "development-tools", "text-processing"]
exclude = [".github/", ".gitignore", "*.bak"]

[lib]
name = "rumdl"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "rumdl"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.4", features = ["derive"] }
colored = "2.1.0"
fancy-regex = { version = "0.14.0", features = ["unicode"] }
glob = "0.3.2"
ignore = "0.4.22"
itertools = "0.10"
lazy_static = "1.4.0"
rayon = { version = "1.8.0", optional = true }
regex = "1.10.3"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9.32"
toml = "0.8.13"
walkdir = "2.5.0"
strsim = "0.10"
pyo3 = { version = "0.24.0", features = ["extension-module", "abi3-py37"], optional = true }
thiserror = "2.0.12"
once_cell = "1.21.3"
globset = "0.4.14"
anyhow = "1.0.81"
console = "0.15.8"
dialoguer = "0.11.0"
indicatif = "0.17.8"

[features]
default = ["parallel", "profiling"]
parallel = ["rayon"]
profiling = []
python = ["pyo3"]
structure_preprocessing = []

[dev-dependencies]
assert_cmd = "2.0.14"
predicates = "3.1.0"
tempfile = "3.10.1"
walkdir = "2.5.0"
glob = "0.3.2"
proptest = "1.4.0"
criterion = { version = "0.5", features = ["html_reports"] }
rand = "0.8.5"
regex = "1.10.3"

[[bench]]
name = "rule_performance"
harness = false

[[bench]]
name = "range_utils_benchmark"
harness = false
