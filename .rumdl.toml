# rumdl configuration file

# Global configuration options
[global]
include = [
    "docs/**/*.md",
    "README.md"
]
# Globally disable specific rules
disable = ["MD033"]
respect_gitignore = true

[MD013]
line_length = 200
code_blocks = true
tables = false
headings = true

[MD046]
# Code block style
style = "fenced"

[MD048]
# Code fence style
style = "backtick"

[MD049]
# Emphasis style (* or _)
style = "asterisk"

[MD050]
# Strong emphasis style (** or __)
style = "asterisk"

[MD055]
# Table pipe style (leading_and_trailing or no_leading_or_trailing)
style = "leading_and_trailing"