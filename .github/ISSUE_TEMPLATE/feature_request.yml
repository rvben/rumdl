name: Feature Request
description: Suggest a new feature or enhancement for rumdl
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature!

        **Before submitting, please search [existing issues](https://github.com/rvben/rumdl/issues?q=is%3Aissue+label%3Aenhancement) to avoid duplicates.**

  - type: textarea
    id: problem
    attributes:
      label: Problem or motivation
      description: What problem does this feature solve? Why do you need it?
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: Describe the feature you'd like to see
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternative solutions or workarounds you've considered

  - type: dropdown
    id: category
    attributes:
      label: Feature category
      options:
        - New lint rule
        - Improve existing rule
        - Auto-fix / formatting
        - CLI / configuration
        - LSP / editor integration
        - Performance
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: Example markdown
      description: If applicable, provide example markdown that demonstrates the feature
      render: markdown

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      options:
        - label: I would be willing to submit a PR to implement this feature
          required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other context, references to other linters, or information
