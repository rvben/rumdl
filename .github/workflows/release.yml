name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin[zig]
      - name: Build wheel
        run: maturin build --release --target x86_64-unknown-linux-gnu --compatibility manylinux2014 --zig
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          path: target/wheels/*.whl
          name: wheel-linux-x86_64

  build-linux-aarch64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin[zig]
      - name: Build wheel
        run: maturin build --release --target aarch64-unknown-linux-gnu --compatibility manylinux2014 --zig
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          path: target/wheels/*.whl
          name: wheel-linux-aarch64

  build-windows-x86_64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin[zig]
      - name: Build wheel
        shell: pwsh
        run: maturin build --release --target x86_64-pc-windows-msvc
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          path: target/wheels/*.whl
          name: wheel-windows-x86_64

  build-macos-x86_64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin[zig]
      - name: Build wheel
        run: maturin build --release --target x86_64-apple-darwin
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          path: target/wheels/*.whl
          name: wheel-macos-x86_64

  build-macos-aarch64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin[zig]
      - name: Build wheel
        run: maturin build --release --target aarch64-apple-darwin
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          path: target/wheels/*.whl
          name: wheel-macos-aarch64

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin[zig]
      - name: Build source distribution
        run: maturin sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          path: target/wheels/*.tar.gz
          name: sdist

  release:
    runs-on: ubuntu-latest
    needs:
      - build-linux-x86_64
      - build-linux-aarch64
      - build-windows-x86_64
      - build-macos-x86_64
      - build-macos-aarch64
      - sdist
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install twine
          find artifacts -type f -name "*.whl" -o -name "*.tar.gz" | xargs python -m twine upload

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/rumdl_linux_amd64
            artifacts/**/rumdl_linux_arm64
            artifacts/**/rumdl_darwin_amd64
            artifacts/**/rumdl_darwin_arm64
            artifacts/**/rumdl_windows_amd64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify rumdl-pre-commit
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.PRECOMMIT_DISPATCH_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            https://api.github.com/repos/rvben/rumdl-pre-commit/dispatches \
            -d '{"event_type": "pypi_release"}' 